<!DOCTYPE html>
<html>
<head>
    <title>NGINX - Static Sites</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .sites-list {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .site-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .site-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .site-item:last-child {
            margin-bottom: 0;
        }
        .site-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .site-url {
            font-size: 0.9em;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ NGINX Static Sites</h1>
            <p class="subtitle">Sites hosted under /nginx/sites/</p>
        </header>

        <div class="sites-list">
            <a href="https://langchain-portal.ai-servicers.com" class="site-item">
                <div class="site-name">ðŸ”— LangChain Portal</div>
                <div class="site-url">langchain-portal.ai-servicers.com</div>
            </a>
        </div>
    </div>
</body>
</html>

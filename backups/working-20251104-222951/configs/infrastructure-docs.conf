# Infrastructure Documentation - Architecture Diagram
# Comprehensive documentation of ai-servicers.com infrastructure

server {
    listen 80;
    server_name infrastructure-docs.ai-servicers.com;

    # Serve static site from sites directory
    root /usr/share/nginx/sites/infrastructure-docs;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

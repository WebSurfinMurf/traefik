# LangChain Portal - Static Site
# Serves LangChain API directory and quick links

server {
    listen 80;
    server_name langchain-portal.ai-servicers.com;

    # Serve static site from sites directory
    root /usr/share/nginx/sites/langchain-portal;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

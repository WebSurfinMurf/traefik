# NGINX Service Routing Configuration
# This routes internal services through NGINX

# Default server for health checks
server {
    listen 80 default_server;
    server_name _;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        root /usr/share/nginx/sites;
        index index.html index.htm;
        autoindex on;
        autoindex_format html;
    }
}

